<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/script.js" type="module"></script>
  </head>
  <body>
    <h1>Display your Spotify profile data</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
        <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
    </section>

    <section id="top-tracks">
      <h2>Top Tracks</h2>
      <ul id="tracks-list"></ul>
    </section>

    <section id="currently-playing">
      <h2>Currently Playing</h2>
      <p id="current-track">No track currently playing</p>
      <input type="text" id="artist-name" placeholder="Enter artist name" />
      <input type="text" id="track-title" placeholder="Enter track title" />
      <button id="add-to-queue">Add to Queue</button>
    </section>
  </body>
</html>
